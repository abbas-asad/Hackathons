<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Custom Resume Builder</title>
</head>

<body>
  <h1>Custom Resume Builder</h1>
  <form id="resumeform">
    <fieldset>
      <legend>Personal Information</legend>


      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Contact Number:</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="address">Residential Address:</label>
      <input type="text" name="address" id="address" required />
      <!-- for image -->
      <label for="profilePicture">Upload Profile Photo:</label>
      <input type="file" accept="image/*" name="profilePicture" id="profilePicture" required />

      <label for="username">Custom Resume URL:</label>
      <input type="text" name="username" id="username" required />

    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label for="education">Academic Qualifications:</label>
      <textarea name="education" id="education" rows="5" required></textarea><br />
    </fieldset>
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Work Experience:</label>
      <textarea name="experience" id="experience" rows="7" required></textarea><br />
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Professional Skills:</label>
      <textarea name="skills" id="skills" rows="7" required></textarea><br />
    </fieldset>
    <button type="submit">Generate Your Resume</button>
  </form>
  <div id="resumeOutput" style="display: none;">
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
